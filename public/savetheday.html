<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-pink-50 text-center">

  <header>
    <video id="bannerVideo" class="video-banner" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </header>

  <main class="p-6">
    <h1 class="text-4xl font-bold text-red-600 mb-6">¡Gracias por acompañarnos!</h1>
    <p class="text-lg text-gray-700 mb-4">Por favor, confirma tu asistencia a nuestra boda.</p>
    <a href="https://forms.gle/tuFormularioGoogle" target="_blank" class="inline-block mt-4 px-6 py-3 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 transition">
      Confirmar asistencia
    </a>
  </main>

  <script>
    const videos = [
      'videos/video1.mp4',
      'videos/video2.mp4',
      'videos/video3.mp4'
    ];

    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    document.querySelector('#bannerVideo source').src = randomVideo;
    document.getElementById('bannerVideo').load();
  </script>

</body>
</html>
