<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmaci√≥n de asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-banner {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-pink-50 text-center">

  <header>
    <video id="bannerVideo" class="video-banner" autoplay muted loop playsinline>
      <source src="" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </header>

  <script>
    const videos = [
      'videos/video1.mp4',
      'videos/video2.mp4',
      'videos/video3.mp4'
    ];

    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    document.querySelector('#bannerVideo source').src = randomVideo;
    document.getElementById('bannerVideo').load();
  </script>

</body>
</html>
